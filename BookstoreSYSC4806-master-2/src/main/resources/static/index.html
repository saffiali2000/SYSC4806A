<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Default template</title>
</head>
<body>

<H1>Owner Sign Up</H1>
<form action="#" th:action="@{/owner_signup}" th:object="${owner}" method = "post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Name: <input type="text" th:field="*{phoneNumber}"/></p>
    <p>Name: <input type="text" th:field="*{address}"/></p>
    <p>Name: <input type="text" th:field="*{email}"/></p>
    <p>Username: <input type="text" th:field="*{username}"/></p>
    <p>Password: <input type="text" th:field="*{password}"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
